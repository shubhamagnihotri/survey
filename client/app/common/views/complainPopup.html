<div class="ngdialog-message">
	<div class="row ngDialogTitle">
		<div class="col-lg-12 col-md-12 col-sm-12">
			<h4>Add Complain</h4>
		</div>
	</div>
	<div class="row ngDialogContent">
		<form method="post" class="addComplainForm" role="form" data-parsley-validate>
			<div class="row">
				<div class="col-lg-12 col-md-12 col-sm-12">
					<div class="row varspace">
						<div class="col-lg-5 col-md-5 col-sm-5 rightText">
							<label>Party Name <span style="color:red">*</span></label>
						</div>
						<div class="col-lg-7 col-md-7 col-sm-7">
							<select class="form-control" ng-model="formObj.party_id" ng-change="complain.getItemList();">
								<option value="" selected disabled class="hide">Select customer</option>
								<option ng-if="!partyList.length">No items</option>
								<option ng-repeat="party in partyList" value="{{party.party_id}}">{{party.party_name}}</option>
							</select>
						</div>
					</div>
					<div class="row varspace">
						<div class="col-lg-5 col-md-5 col-sm-5 rightText">
							<label>Item Name <span style="color:red">*</span></label>
						</div>
						<div class="col-lg-7 col-md-7 col-sm-7">
							<select class="form-control" ng-model="formObj.itemcode">
								<option value="" selected disabled class="hide">Select item</option>
								<option ng-if="!itemList.length">No items</option>
								<option ng-repeat="item in itemList" value="{{item.itemcode}}">{{item.itemname}}-{{item.itemcode}}</option>
							</select>
						</div>
					</div>
					<div class="row varspace">
						<div class="col-lg-5 col-md-5 col-sm-5 rightText">
							<label>Defect <span style="color:red">*</span></label>
						</div>
						<div class="col-lg-7 col-md-7 col-sm-7">
							<textarea class="form-control" ng-model="formObj.defect" data-parsley-required></textarea>
						</div>
					</div>
					<div class="row varspace">
						<div class="col-lg-5 col-md-5 col-sm-5 rightText">
							<label>Department <span style="color:red">*</span></label>
						</div>
						<div class="col-lg-7 col-md-7 col-sm-7">
							<select class="form-control" ng-model="formObj.role_id" data-parsley-required>
								<option value="" selected disabled class="hide">Please select</option>
								<option ng-repeat="role in roleList" value="{{role.id}}">{{role.name}}</option>
							</select>
						</div>
					</div>
					<div class="row varspace">
						<div class="col-lg-5 col-md-5 col-sm-5 rightText">
							<label>Remark(If any)</label>
						</div>
						<div class="col-lg-7 col-md-7 col-sm-7">
							<textarea class="form-control" ng-model="formObj.remark"></textarea>
						</div>
					</div>
				</div>
			</div>
		</form>    
	</div>
	<div class="ngdialog-buttons row center-block">
		<button type="button" class="ngdialog-button btn btn-primary" ng-click="complain.add();">Save</button>
	</div>
</div>
